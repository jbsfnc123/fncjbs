<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login User & PIN - Power BI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    #login-form h2 {
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 24px;
    }

    select, input[type="password"] {
      padding: 12px 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 220px;
      margin-top: 10px;
      text-align: center;
    }

    select {
      background-color: #ecf0f1;
      color: #2c3e50;
      font-weight: 500;
    }

    input[type="password"] {
      background-color: #ecf0f1;
      color: #2c3e50;
      letter-spacing: 6px;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #error-msg {
      margin-top: 15px;
      color: #e74c3c;
      font-weight: bold;
    }

    #powerbi-container {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div id="login-form">
    <h2>Login Dashboard</h2>

    <select id="user-role">
      <option value="" disabled selected>Pilih Pengguna</option>
      <option value="management">Management</option>
      <option value="finance">Finance</option>
      <option value="sales">Sales</option>
      <option value="admin">Admin</option>
      <option value="eksternal">Eksternal</option>
    </select>

    <input type="password" id="pin-input" maxlength="6" placeholder="••••" />
    <button onclick="checkPIN()">Masuk</button>
    <div id="error-msg"></div>
  </div>

  <div id="powerbi-container">
    <iframe id="powerbi-frame" src="" allowfullscreen="true"></iframe>
  </div>

  <script>
    function checkPIN() {
      const role = document.getElementById('user-role').value;
      const pin = document.getElementById('pin-input').value;
      const errorMsg = document.getElementById('error-msg');

      // Mapping PIN berdasarkan role (bisa diganti sesuai kebutuhan)
      const rolePins = {
        management: '1111',
        finance: '2222',
        sales: '3333',
        admin: '4444',
        eksternal: '5555'
      };

      const embedLinks = {
        management: 'https://app.powerbi.com/view?r=eyJrIjoiMTdlM2NhY2ItMmVmMi00YjRkLTg4YWUtOWZiYmU1OTNhZmNmIiwidCI6IjE5NTBjM2M4LWRmZGMtNDgzNy05ODI2LTAxNDM3M2Q3MzVjYSIsImMiOjEwfQ%3D%3D',
        finance: 'https://app.powerbi.com/view?r=eyJrIjoiMTdlM2NhY2ItMmVmMi00YjRkLTg4YWUtOWZiYmU1OTNhZmNmIiwidCI6IjE5NTBjM2M4LWRmZGMtNDgzNy05ODI2LTAxNDM3M2Q3MzVjYSIsImMiOjEwfQ%3D%3D',
        sales: 'YOUR_EMBED_LINK_3',
        admin: 'YOUR_EMBED_LINK_4',
        eksternal: 'YOUR_EMBED_LINK_5'
      };

      if (!role) {
        errorMsg.textContent = 'Silakan pilih pengguna.';
        return;
      }

      if (pin === rolePins[role]) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('powerbi-container').style.display = 'block';
        document.getElementById('powerbi-frame').src = embedLinks[role];
      } else {
        errorMsg.textContent = 'PIN salah. Coba lagi.';
      }
    }

    // Enter key to submit
    document.getElementById('pin-input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') checkPIN();
    });
  </script>

</body>
</html>
